config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_vimrc:
    src: vimrc
    dst: ~/.vimrc
  f_ideavimrc:
    src: ideavimrc
    dst: ~/.ideavimrc
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  f_alacritty.yml:
    src: config/alacritty/alacritty.yml
    dst: ~/.config/alacritty/alacritty.yml
  f_alacritty.sample.yml:
    src: config/alacritty/alacritty.sample.yml
    dst: ~/.config/alacritty/alacritty.sample.yml
profiles:
  manjarog:
    dotfiles:
    - f_bashrc
    - f_zshrc
    - f_vimrc
    - f_ideavimrc
    - f_gitconfig
    - f_alacritty.yml
    - f_alacritty.sample.yml
